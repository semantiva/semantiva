run_space:
  combine: combinatorial
  max_runs: 500
  dry_run: false
  blocks:
    - mode: by_position
      context:
        value: [3.0, 5.0]
        factor: [2.0, 4.0]
        addend: [1.0, 1.0]
    - mode: combinatorial
      context:
        seed: [1, 2]
        batch_size: [16, 32]

trace:
  driver: jsonl
  output_path: ./ser/run_space_demo.ser.jsonl
  options:
    detail: compact

pipeline:
  nodes:
    - processor: FloatValueDataSource
    - processor: FloatAddOperation
    - processor: FloatMultiplyOperation
    - processor: FloatCollectValueProbe
      context_key: "result"
    - processor: template:"./outputs/value_{value}_factor_{factor}_seed_{seed}.txt":path
    - processor: FloatTxtFileSaver
